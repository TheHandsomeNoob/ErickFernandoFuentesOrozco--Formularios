<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscripcion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script>

        function iniciar() {

            dato1 = document.getElementById("nombre");
            dato2 = document.getElementById("tarjeta");
            dato3 = document.getElementById("email");
            dato4 = document.getElementById("password");
            
            dato1.addEventListener("input", validacion, false);
            dato2.addEventListener("input", validacion, false);
            dato3.addEventListener("input", validacion, false);
            dato4.addEventListener("input", validacion, false);
            dato5.addEventListener("input", validacion, false);
            validacion();
        }
        function validacion() {
            if (dato1.value == '' && dato2.value == '' && dato3.value == '' && dato4.value == '' ) {
                dato1.setCustomValidity('Nombre Completo Requerido');
                dato2.setCustomValidity('Numeracion de Tarjeta de Credito Requerida');
                dato3.setCustomValidity('Correo Electronico Requerido');
                dato4.setCustomValidity('Contraseña Requerida');
                dato1.style.background = '#FFDDDD';
                dato2.style.background = '#FFDDDD';
                dato3.style.background = '#FFDDDD';
                dato4.style.background = '#FFDDDD';
                
            } else {

                dato1.setCustomValidity('');
                dato2.setCustomValidity('');
                dato3.setCustomValidity('');
                dato4.setCustomValidity('');
            
                dato1.Style.background = '#FFFFFF';
                dato2.Style.background = '#FFFFFF';
                dato3.Style.background = '#FFFFFF';
                dato4.Style.background = '#FFFFFF';
    
            }
        }
        window.addEventListener('load', iniciar, false);

    </script>
</head>

<body>

    <head>
        <h1>
            Inscripcion de Curso
        </h1>
    </head>

<div class="div">
        <a class="btn btn-primary"
        href="index.html"
        role="button">Inicio</a>

</div>
<form class="form-horizontal" role="form">
        <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre Completo</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" id="nombre" placeholder="Nombre Completo">
                </div>
          
       
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
                <label for="tarjeta">Tarjeta de Credito</label>
                <input pattern="[0-9]{13}" class="form-control" id="tarjeta" placeholder="Ingrese Tarjeta de Credito  ">
            </div>
            <div class="form-group">
                    <label for="titular" class="col-sm-2 control-label">Titular de Tarjeta de Credito</label>
                    <div class="col-sm-10">
                      <input type="input" class="form-control" id="nombre" placeholder="Titular">
                    </div>
              
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Inscribirse</button>
          </div>
        </div>
      </form>


    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
         incluir archivos JavaScript individuales de los únicos
         plugins que utilices) -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
